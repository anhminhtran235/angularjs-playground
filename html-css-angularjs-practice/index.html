<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Booking form</title>
  </head>
  <body>
    <div class="container main-page">
      <form class="booking-form">
        <h2>Enter your details</h2>
        <div class="form-control">
          <input class="inside-control" type="text" placeholder="Email" />
        </div>
        <div class="form-control">
          <input class="inside-control" type="text" placeholder="First Name" />
        </div>
        <div class="form-control">
          <input class="inside-control" type="text" placeholder="Last Name" />
        </div>
        <div class="form-control">
          <input
            class="inside-control"
            type="text"
            placeholder="Mobile Number"
          />
        </div>
        <div class="form-control">
          <select class="inside-control" name="question">
            <option value="default" selected disabled hidden>
              How did you find out about us
            </option>
            <option value="1">Reason 1</option>
            <option value="2">Reason 2</option>
            <option value="3">Reason 3</option>
            <option value="4">Reason 4</option>
            <option value="5">Reason 5</option>
            <option value="6">Reason 6</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
