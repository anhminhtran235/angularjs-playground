<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script src="../library/angular.min.js"></script>
    <script src="app.js"></script>
    
  </head>
  <body ng-controller="mainController">
    <html lang="en" ng-app="myApp">

      <body ng-controller="mainController">
        <div>Infinite scroll</div>
        <div infinite-scroll infinite-scroll-wrapper-div-id="'wrapper'" infinite-scroll-inner-div-id="'inner'" 
          infinite-scroll-distance="1" on-touch-end="ajaxCall()" infinite-scroll-disabled="isScrollLoadOff"
          id="wrapper" style="height: 400px; overflow: auto;">
          <div id="inner" style="height: 800px"> </div>
        </div>
      </body>

    </html>
  </body>
</html>
