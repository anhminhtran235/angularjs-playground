<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="select-box">
        <div class="select-options">
          <div class="option">
            <input type="radio" id="badminton" name="sport" />
            <label for="badminton">Badminton</label>
          </div>
          <div class="option">
            <input type="radio" id="swim" name="sport" />
            <label for="swim">Swim</label>
          </div>
          <div class="option">
            <input type="radio" id="tennis" name="sport" />
            <label for="tennis">Tennis</label>
          </div>
          <div class="option">
            <input type="radio" id="table-tennis" name="sport" />
            <label for="table-tennis">Table Tennis</label>
          </div>
          <div class="option">
            <input type="radio" id="soccer" name="sport" />
            <label for="soccer">Soccer</label>
          </div>
          <div class="option">
            <input type="radio" id="chess" name="sport" />
            <label for="chess">Chess</label>
          </div>
          <div class="option">
            <input type="radio" id="baseball" name="sport" />
            <label for="baseball">Baseball</label>
          </div>
          <div class="option">
            <input type="radio" id="golf" name="sport" />
            <label for="golf">Golf</label>
          </div>
          <div class="option">
            <input type="radio" id="football" name="sport" />
            <label for="football">Football</label>
          </div>
        </div>
        <h2 class="selected">Select a sport</h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
