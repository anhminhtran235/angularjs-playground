<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../library/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="./directives/select2CannedMessages.js"></script>
    <script src="app.js"></script>

    <title>Angularjs playground</title>
  </head>
  <body ng-app="myApp">
    <div ng-controller="mainController">
      <select2-canned-messages
        currently-displayed-messages="currentMessages"
        template-messages="templateMessages"
        max-message-length="10"
        displayed-messages-max-limit="5"
        displayed-messages-exceed-callback="exceedLimitCb()"
        message-exists-callback="messageExistsError()"
      ></select2-canned-messages>
    </div>

    <input type="checkbox" ng-model="textOn" />
    <h1 class="wiggle" ng-cloak ng-if="textOn">Hello</h1>
  </body>
</html>
